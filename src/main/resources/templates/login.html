<!doctype html>
    <html lang="en" xmlns:th="http://www.thymeleaf.org">
      
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">    
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Login Page</title>
    
  </head>
  <body>
<div class="container py-5">
	<div class="row">
		<div class="col-lg-6 max-auto rounded border p-4">
			<h2 class="text-center mb-4">Enter User Credential</h2>
			<th:block th:if="${session.msg}">
			<p class=text-center >[[${session.msg}]]</p>
			<th:block th:text="${@userService.removeSessionMessage()}"> </th:block>
			</th:block>
			<div th:if="${param.error}" class=text-center>[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</div>
        <div th:if="${param.logout}"> You have been logged out. </div>
						
			<form th:action="@{/login}" th:object="${appUser}" method="post">
  <div class="mb-3">
    <label class="form-label">Email address</label>
    <input type="email" class="form-control" name="username" placeholder="Email" >
    
  </div>
  <div class="mb-3">
    <label class="form-label">Password</label>
    <input type="password" class="form-control" name="password" placeholder="Password">
    
  </div>
 <div>
  <button type="submit" class="btn btn-primary">Log In</button>
  </div>
  <div class="col-sm-4 d-grid">
  <a href="/register" class="btn btn-outline-primary">New User Registration</a></div>
</form>
</div>
</div>
</div>

 </body>
</html>
