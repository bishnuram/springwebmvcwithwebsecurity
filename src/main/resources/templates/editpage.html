<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Registration Form</title>
   
  </head>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <body>
<div class="container py-5">
	<div class="row">
		<div class="col-lg-6 max-auto rounded border p-4">
			<h2 class="text-center mb-4">Update User Details</h2>
			<th:block th:if="${session.msg}">
			<p class=text-center>[[${session.msg}]]</p>
			<th:block th:text="${@userService.removeSessionMessage()}"> </th:block>
			</th:block>
			
<form th:action="@{/updateUser}" method="post" th:object="${registerDto}" >
  <div class="mb-3">
   <input type="hidden" th:field="*{id}"> 
    <label class="form-label">First Name</label>
    <input type="text" class="form-control"  th:field="*{fname}">
    <div th:if="${#fields.hasErrors('fname')}" th:errors="*{fname}"></div>
    
</div>

<div class="mb-3">
    <label class="form-label">Last Name</label>
    <input type="text" class="form-control" th:field="*{lname}">
    <div th:if="${#fields.hasErrors('lname')}" th:errors="*{lname}"></div>
</div>

<div class="mb-3">
    <label class="form-label">Mobile No</label>
    <input type="text" class="form-control"  th:field="*{mobile}">
    <div th:if="${#fields.hasErrors('mobile')}" th:errors="*{mobile}"></div>
</div>

<div class="mb-3">
    <label class="form-label">Username</label>
    <input type="email" class="form-control"  th:field="*{username}">
    <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
    <p th:error="*{username}"/>
</div>
<input type="hidden" th:field="*{password}" >
		  <div class="row mb-3">
			<div class="offset-sm-4 col-sm-4 d-grid">
		   <button type="submit" class="btn btn-primary">Update</button></div>
		   </div>
</form>
</div>
</div>
</div>

 </body>
</html>
